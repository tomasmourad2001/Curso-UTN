<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea-01</title>
</head>
<body>

    <script>
        var distancia
        distancia=prompt('Introduzca la distancia(en metros) a recorrer: ')
        distancia=parseInt(distancia)

        if(distancia>0 && distancia<=1000){
            document.write('Para recorrer la distancia de ', distancia, 'mts se recomienda ir caminando.')
        }else{
            if(distancia>1000 && distancia<=10000){
                document.write('Para recorrer la distancia de ', distancia, 'mts se recomienda ir en bicicleta.')
            }else{
                if(distancia>10000 && distancia<=30000){
                    document.write('Para recorrer la distancia de ', distancia, 'mts se recomienda ir en colectivo.')
                }else{
                    if(distancia>30000 && distancia<=100000){
                        document.write('Para recorrer la distancia de ', distancia, 'mts se recomienda ir en auto.')
                    }else{
                        if(distancia>100000){
                            document.write('Para recorrer la distancia de ', distancia, 'mts se recomienda ir en avion.')
                        }else{
                            alert('El valor introducido es invalido')
                        }
                    }
                }
            }
        }
    </script>
    
</body>
</html>
